{% extends "base.html" %}{% block title %} Signup {% endblock %}
{% block content %}

<div class="container">
    <form action="http://127.0.0.1:5000/auth/sign-up" method="post">
        <h3 align="center">Signup</h3>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="againPassword" class="form-label">Confirm Password</label>
            <input type="password" name="againPassword" id="againPassword" class="form-control">
        </div>
        <div align="center" class="mb-3">
            <button type="submit" class="btn btn-primary w-50">Sign Up</button>
        </div>
        <div>
            <p align="center">Already have an account ? <a href="{{url_for('auth.login')}}">Login</a></p>
        </div>
    </form>
</div>

{% endblock %}
